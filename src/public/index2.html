<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario envío notificaciones</title>
</head>
<body>

	<h1>Notificaciones Push</h1>
	<form id="myform">
        <input type="text" placeholder="Escribe tu título" id="title" autofocus>

        <input type="text" placeholder="Escribe tu mensaje" id="message" autofocus>

        <input type="text" placeholder="Ingresa url destino" id="destino" autofocus>

        <input type="text" placeholder="Ingresa url imagen" id="imagen" autofocus>


        <button>
            Send
        </button>
    </form>

    <script src="form.js"></script>

</body>
</html>
